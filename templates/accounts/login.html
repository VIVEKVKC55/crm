{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.non_field_errors }}
      <div>
        <label>Username:</label>
        {{ form.username }}
      </div>
      <div>
        <label>Password:</label>
        {{ form.password }}
      </div>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
